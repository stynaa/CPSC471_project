<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <form id = "formsample">
          name:<br>
          <input id="name" type="text" name="name" value="" ><br>
          <button type="button" onclick="loadDoc()">Submit</button>
        </form>
        <div id="output"> </div>
        <script type="text/javascript">
            function loadDoc() {
                var formData = new FormData();
                formData.append("username", document.getElementById('name').value);
                
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var a = JSON.parse(this.responseText);
                        console.log(a);
                        document.getElementById("formsample").innerHTML = "";
                        document.getElementById("output").innerHTML = JSON.stringify(a);
                    }
                };
                xhttp.open("POST", "../php/eg.php", true);
                xhttp.send(formData);
            }
        </script>
    </body>
</html>
